<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alka-Wallet Login</title>
    <!-- Insertar CDN para Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- insertar CSS con mis estilos -->
    <link href="/asset/css/myStyle.css" rel="stylesheet">    
</head>

<body>
    <div id="titulo" class="container-fluid">
        <h1 class="texto-blanco">Inicio de sesion</h1>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle"> <!--Posicionar Form en la mitad de la pagina-->
        <!-- Form por Boostrap para el Login -->
        <form name="checkLogin" action="asset/page/menu.html" onsubmit="return validateForm()">
            <div class="form-floating mb-3" style="max-width: 20rem;">
                <input type="email" class="form-control" id="logUser" name="logUser" placeholder="name@example.com" required>
                <label for="logUser">Correo</label>
            </div>
            <div class="form-floating" style="max-width: 20rem;">
                <input type="password" class="form-control" id="logPass" name="logPass" placeholder="Password" required>
                <label for="logPass">Contraseña</label>
            </div>
            <!-- boton de login -->
            <input id="login" class="btn btn-success m-2" type="submit" value="Login">
            <!-- boton de Reset -->
            <input id="borrar" class="btn btn-secondary m-2" type="reset" value="Borrar">
        </form>
    </div>

<!-- prueba menu -->
  <a href="/asset/page/menu.html" class="btn btn-secondary">Ir al Menú Principal</a>




    <!-- Insertar CDN para Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <!-- Insertar mi Script js -->
     <script src="/asset/js/myScript.js"></script>
</body>

</html>
