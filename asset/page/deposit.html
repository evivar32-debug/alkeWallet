<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Insertar CDN para Boostrap -->

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- insertar CSS con mis estilos -->
    <link href="/asset/css/myStyle.css" rel="stylesheet">

</head>

<body>
    <!-- NavBar -->
    <div id="navBar" class="container-fluid mb-3 py-2">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link link-light" aria-current="page" href="menu.html">Menu Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="deposit.html">Depositar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="sendmoney.html">Transferencia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="transactions.html">Historial</a>
            </li>
        </ul>
    </div>


    <div class="container">
        <h2 class="texto-blanco">Depositar Dinero</h2>
        <!-- Form para depositar -->
        <form name="deposit" onsubmit="depositMoney(); return false;">
            <p class="texto-blanco">Monto a depositar:</p>
            <div class="input-group mb-2">
                <span class="input-group-text">$</span>
                <div class="form-floating">
                    <input type="number" step="1" oninput="if(this.value < 0) this.value = 0;" class="form-control" id="monto" name="monto" placeholder="Monto" min="1000" required>
                    <label for="monto">Cantidad</label>
                </div>
            </div>
            <input id="botDepositar" class="btn btn-success m-3" type="submit" value="Confirmar">
        </form>
        <!-- <button type="submit" class="btn btn-success mb-3">Confirmar</button> -->

    </div>

    <!-- Insertar CDN para Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
