<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alka-Wallet Login</title>

    <!-- Codigos necesarios para bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- insertar CSS con mis estilos -->
    <link href="/asset/css/myStyle.css" rel="stylesheet">

    <!-- Agregar Font de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <!-- Agregar icono -->
    <link rel="icon" type="image/x-icon" href="/asset/img/icon.png">

</head>

<body>

    <!-- Agregar logo -->
    <div class="position-absolute top-0 end-0 p-2" style="z-index: 1050;">
        <img src="/asset/img/logo2.png" class="img-fluid" style="width: 100px;" alt="Logo">
    </div>

    <!-- NavBar -->
    <div id="navBar" class="container-fluid mb-3 py-2">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link electrolize-regular link-light" aria-current="page" href="menu.html">Menu Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link electrolize-regular link-light" href="deposit.html">Mi cuenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link electrolize-regular link-light" href="sendmoney.html">Transferencia</a>
            </li>
            <li class="nav-item">
                <a class="nav-link electrolize-regular active" href="transactions.html">Historial</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1 class="electrolize-regular">Ultimas Transacciones</h1>

        <!-- Tabla con ultimas transacciones -->
        <table class="table table-striped table-dark border-light electrolize-regular">
            <thead>
                <tr class="table-light">
                    <th scope="col">Fecha</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Destinatario</th>
                    <th scope="col">Monto</th>
                </tr>
            </thead>
            <tbody id="listaTransacciones">

                <!-- Aqui se insertan las filas dinamicamente -->

            </tbody>
        </table>
    </div>

    <!-- boton cerrar sesión -->
    <div class="position-relative">
        <div class="position-fixed bottom-0 end-0">
            <a href="/index.html" class="btn btn-danger electrolize-regular d-inline-flex p-2 m-2">Cerrar
                sesión</a>
        </div>
    </div>


    <!-- --------------Debug------------------- -->
    <!-- borrar historial -->
    <!-- <button onclick="resetHistorial()">reset Historial</button> -->

    <!-- Codigos necesarios para bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Insertar mi Script js -->
    <script src="/asset/js/myScript.js"></script>

    <!-- crear tabla dinamica  -->
    <script>
        let tablaHistorial = JSON.parse(localStorage.getItem("historial"));
        tablaHistorial.forEach((row) => {
            let fila = document.createElement("tr");
            document.getElementById("listaTransacciones").appendChild(fila);
            row.forEach((item) => {
                let columna = document.createElement("td");
                let texto = document.createTextNode(item);
                columna.appendChild(texto);
                fila.appendChild(columna);
            });
        });
    </script>

</body>

</html>
